<body>

  </div>
  <div id="machine2" class="machine">
    <div>connectée</div>
    <div>en VR</div>
    <div>AI Augmented</div>

    <div>en 6G</div>
    <div>uberisé</div>
    <div>avec des drones</div> 
    <div>à l'hydrogène</div>   
    <div>en réalité augmentée</div>  
  </div>
  <button id="randomizeButton">GO</button>
  <script src="./slotmachine.min.js"></script>
  <script>
    function pick(array) {
      return array[Math.floor(Math.random() * array.length)];
    }

    const btn = document.querySelector('#randomizeButton');
    const el1 = document.querySelector('#machine1');
    const el2 = document.querySelector('#machine2');
    const machine1 = new SlotMachine(el1, {});
    const machine2 = new SlotMachine(el2, {});

    function onComplete(active) {
      //results[this.element.id].innerText = `Index: ${this.active}`;
    }

    btn.addEventListener('click', () => {
      machine1.shuffle(5, onComplete);
      setTimeout(() => machine2.shuffle(5, onComplete), 500);
    });
  </script>
